none: []

less:
    files: ["App/**/*.less", "Css/**/*.less"]
    tasks: ["buildless"]

scripts:
    files: "App/**/*.js"
    tasks: ["buildjs"]
    options:
        interrupt: true

html:
    files: "App/**/*.html"
    tasks: ["copy:html"]
    options:
        interrupt: true

json:
    files: "Data/**/*.json"
    tasks: ["concat:json", "jsonmin"]
    options:
        interrupt: true